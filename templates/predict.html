<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image | Pattern Sense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://wallpaperaccess.com/full/1278083.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-box {
      background-color: rgba(182, 120, 174, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .upload-box h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-primary {
      padding: 10px 25px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>Upload Fabric Image</h2>
    <form action="{{ url_for('prediction') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" class="form-control" required>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>

</body>
</html>
